<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chain motion</title>
	<script type="text/javascript" src="./move.js"></script>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		ul li{
			width: 200px;
			height: 100px;
			background-color: #17F8F6;
			border: 2px #666 solid;
			filter:alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<ul>
		<li id="item"></li>
	</ul>
	<script type="text/javascript">
		window.onload = function(){
			var uli = document.getElementById('item');
			uli.onmouseover = function(){
				startMove(uli,'width',400,function(){
					//alert(uli.style.width);
					startMove(uli,'height',200,function(){
						startMove(uli,'opacity',100);
					});
				});
			};
			uli.onmouseout = function() {
				startMove(uli,'opacity',30,function(){
					startMove(uli,'height',100,function(){
						startMove(uli,'width',200);
					});
				});
			};
		};
	</script>

</body>
</html>
